<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position example 1</title>
    <style>
        .box{
            padding: 10px;
            border: 3px solid black;
            margin-bottom: 10px;
        }
        .menu{
            background: palevioletred;
        }
        .help{
            background: purple;
            position: absolute;
            top: 5px;
            left: 100px;
            right: 15px;
        }
        .contact{
            background: blue;
            position: relative;
            top: -10px;
            left: 15px;
           
        }
 </style>
</head>
<body>
    


        <div class="box menu">Menu   </div>
        <div class="box help">Help   </div>
        <div class="box contact">Contact   </div>

</body>
</html>
