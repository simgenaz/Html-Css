<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear example 2</title>

    <style>
      #container {
        background-color: pink;
      }
      .box {
        background-color: violet;
        color: orangered;
        float: right;
        height: 150px;
        width: 150px;
      }
      .clearfix::after {
        display: block;
        clear: both;
        content: "";
      }
    </style>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="box">Movie</div>
      <div class="box">Trailer</div>
      <div class="box">Help</div>
      <div class="box">Information</div>
    </div>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, omnis
      exercitationem! Saepe repellat dolorum recusandae nobis pariatur itaque
      cupiditate quas, quidem in exercitationem! Sapiente quas vitae, non
      reiciendis corporis temporibus!
    </p>
  </body>
</html>
