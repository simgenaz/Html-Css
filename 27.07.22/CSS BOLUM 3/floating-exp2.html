<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 2-floating</title>
    <style>
      .box {
        text-align: center;
        height: 80px;
        width: 80px;
        background-color: #22ec34;
        float: right;
      }
      #box-2 {
        float: left;
        background-color: blue;
        color: white;
      }
      #box-3 {
        float: left;
        background-color: aqua;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="bar">
      <div class="box" id="box-1">Menu</div>
      <div class="box" id="box-2">Movies</div>
      <div class="box" id="box-3">Trailer</div>
      <div class="box" id="box-4">Help</div>
      <div class="box" id="box-5">Information</div>
    </div>
  </body>
</html>
