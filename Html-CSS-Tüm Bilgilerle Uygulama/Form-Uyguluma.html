<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <a href="İndex.html">Anasayfa</a>
    <a href="en-iyi-filmler.html">Filmler</a>
    <a href="fragmanlar.html">Fragmanlar</a>
    <a href="Form-Uyguluma.html">Kayıt Ol</a>
    <hr />
    <header>
      <div id="header">
        <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
        <hr />
      </div>
    </header>

    <main>
      <h2>Hesap Bilgileriniz</h2>

      <table>
        <tr>
          <td style="width: 120px">
            <label for="Username">Kullanıcı Adı: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input
              type="text"
              id="Username"
              placeholder="Kullancı adını giriniz"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Eposta">Eposta: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="Eposta" placeholder="Eposta giriniz" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Parola: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="password" placeholder="Parolanızı giriniz" />
          </td>
        </tr>
      </table>

      <h2>Kişisel Bilgileriniz</h2>

      <table>
        <tr>
          <td style="width: 120px">
            <label for="name">Adınız: </label>
          </td>
          <td style="width: 50px"></td>
          <td><input type="text" id="name" placeholder="Adınız" /></td>
        </tr>
        <tr>
          <td>
            <label for="surname">Soyadınız: </label>
          </td>
          <td style="width: 50px"></td>
          <td><input type="text" id="surname" placeholder="Soyadınız" /></td>
        </tr>
        <tr>
          <td>
            <label for="cities"> Şehir</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <select id="cities">
              <option value="34">İstanbul</option>
              <option value="16">Balıkesir</option>
              <option value="06">Ankara</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cinsiyet">Cinsiyet: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="radio" name="cinsiyet" /> Erkek
            <input type="radio" name="cinsiyet" /> Kadın
          </td>
        </tr>
        <tr>
          <td>
            <label for="Hobiler">Hobileriniz: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="checkbox" /> Sinema

            <input type="checkbox" /> Gezmek

            <input type="checkbox" />Spor

            <input type="checkbox" /> Kitap
          </td>
        </tr>
      </table>

      <div>
        <button type="submit">Kaydet</button>
      </div>
    </main>
    <footer>
      <hr />
      <a href="İndex.html">Anasayfa</a>
      <a href="en-iyi-filmler.html">Filmler</a>
      <a href="fragmanlar.html">Fragmanlar</a>
      <a href="Form-Uyguluma.html">Kayıt Ol</a>
    </footer>
  </body>
</html>
