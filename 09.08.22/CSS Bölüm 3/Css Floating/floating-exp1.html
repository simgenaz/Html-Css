<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1-floating</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        float: right;
      }
      #box-1 {
        color: white;
        background-color: blue;
        float: left;
      }
      #box-2 {
        color: white;
        background-color: black;
        float: left;
      }
      #box-3 {
        color: white;
        background-color: brown;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="bar">
      <div class="box" id="box-1">Menu</div>
      <div class="box" id="box-2">Help</div>
      <div class="box" id="box-3">Information</div>
    </div>
  </body>
</html>
