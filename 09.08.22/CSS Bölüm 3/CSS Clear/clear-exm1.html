<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear example 1</title>
    <style>
      #container {
        background-color: chocolate;
      }
      .box {
        background-color: black;
        color: white;
        width: 150px;
        height: 150px;
        float: right;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="box">Kutu 1</div>
      <div class="box">Kutu 2</div>
      <div class="box">Kutu 3</div>
      <!-- <div style="clear: both"></div> -->
    </div>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit at quam iste
      ipsam aut, nobis quidem error repellendus optio unde accusamus repellat
      dolorum esse quia autem explicabo? Pariatur, sequi beatae!
    </p>
  </body>
</html>
