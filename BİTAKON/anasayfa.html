<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitakon - NFT Marketplace Angular Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        text-decoration: none;
      }
      body {
        margin: 0;
      }
      .main-header {
        background-color: #121636;
        padding: 20px 15px;
        color: white;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 80px);
        text-align: right;
        font-size: 16px;
      }
      .main-nav__menu {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .main-nav__menu a {
        color: grey;

        padding: 3px;
      }

      /* .main-nav__menu--search::after,
      .main-nav__menu--home::after,
      .main-nav__menu--marketplace::after,
      .main-nav__menu--pages::after,
      .main-nav__menu__collections::after,
      .main-nav__menu--Profile::after,
      .main-nav__menu--Creator::after,
      .main-nav__menu--Notification::after,
      .main-nav__menu--Wallet::after,
      .main-nav__menu--Profile::after {
        content: "\2228";
        color: grey;
      } */

      .main-nav__menu--search,
      .main-nav__menu--home,
      .main-nav__menu--marketplace,
      .main-nav__menu--pages,
      .main-nav__menu__collections,
      .main-nav__menu--Profile,
      .main-nav__menu--Creator,
      .main-nav__menu--Notification,
      .main-nav__menu--Wallet,
      .main-nav__menu--Profile {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="main-header__logo">Bitakon</a>
      <nav class="main-nav">
        <ul class="main-nav__menu">
          <li class="main-nav__menu--search">
            <a href="#" class="Search">Search</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--home">
            <a href="#">Home</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--marketplace">
            <a href="#">Marketplace</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--pages">
            <a href="#">Pages</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu__collections">
            <a href="#">Collections</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--Profile">
            <a href="#">Profile</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--Creator">
            <a href="#">Creators</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--Notification">
            <a href="#">bildirim logosu</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--Wallet">
            <a href="#">Wallet</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
          <li class="main-nav__menu--Profile">
            <a href="#">Profile</a>
            <i
              class="fa fa-angle-down"
              style="font-size: 20px; color: grey"
            ></i>
          </li>
        </ul>
      </nav>
    </header>
  </body>
  <footer></footer>
</html>
